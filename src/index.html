<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>

  </style>
</head>

<body>

  <button id="clickButton">Выполнить скрипт</button>
  <!-- <script type ="module" src="/nodejs_script.js"></script> -->
  <script type="module" src="/main.js"></script>
  <!-- <script src="../robot.js"></script> -->

  <script>
    // Обработчик клика на кнопке
    document.getElementById("clickButton").addEventListener("click", async () => {
      try {
        const result = await window.__TAURI__.invoke("execute_click_script");
        console.log(result); // Отобразить результат выполнения скрипта в консоли (опционально)
        alert(result);
      } catch (error) {
        console.error(error);
      }
    });

    // Обработчик события scriptExecuted
    window.addEventListener("scriptExecuted", (event) => {
      const message = event.detail;
      alert(message);
    });
  </script>
</body>

</html>
